<template>
  <require from="ObjectKeysValueConverter"></require>

  <div>
    <span>${vehicle.id}</span>
  </div>

  <div repeat.for="prop of vehicle | objectKeys">
    <label>${prop} <input value.bind="vehicle[prop]"/></label>
  </div>
  
  <br>

  <button click.delegate="previous()"><</button>
  <button click.delegate="next()">></button>
</template>
